<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="https://github.com/aryas1904/game/commit/a7e346da826270806d2bb2412cf243b365a3dceb">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="all">
        <div class="choices">
            <div class="choice" id="rock">
                <img src="https://github.com/aryas1904/game/commit/8bbb122921235d9156cf6cdc771596ed04367a2c">
            </div>
            <div class="choice" id="paper">
                <img src="https://github.com/aryas1904/game/commit/8bbb122921235d9156cf6cdc771596ed04367a2c">
            </div>
            <div class="choice" id="scissors">
                <img src="https://github.com/aryas1904/game/commit/8bbb122921235d9156cf6cdc771596ed04367a2c">
            </div>
        </div>

        <div class="scoreboard">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Computer</p>
            </div>
        </div>
        <div class="msgcont">
            <div id="msg">
                Play your move
            </div>
        </div>

    </div>
    <script src="https://github.com/aryas1904/game/commit/bbd5c10c2a7f1ffa46d589ba89941aa05c3dcec9"></script>
</body>

</html>
